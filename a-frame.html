<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>

        <a-assets>

          <img id="sky" src="media/textures/milky-way-4k.png">
          <a-asset-item id="camp" src="media/gltf/camp/camp.gltf"></a-asset-item>
          <a-asset-item id="stereo" src="media/gltf/stereo/stereo.gltf"></a-asset-item>

        </a-assets>

        <a-gltf-model src="#camp"></a-gltf-model>
        <a-gltf-model src="#stereo" position="0 1.6 -1" rotation="0 0 0"></a-gltf-model>
        <a-light type="point" color="white" position="0 1 0"></a-light>
        <a-sky src="#sky"></a-sky>

        <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
        <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
        
    </a-scene>

  </body>
</html>
